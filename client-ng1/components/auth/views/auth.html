<div class="container">
  <pre>AUTH.HTML -> { running: {{ core.running }} }</pre>
  <h1>{{ title }}</h1>

  <form ng-submit="auth()">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" ng-model="form.username" id="username" placeholder="Username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" ng-model="form.password" id="password" placeholder="Password" type="password"/>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
